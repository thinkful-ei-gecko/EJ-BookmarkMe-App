<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
    <title>BookMe</title>
</head>

<body>
    <header>
        <img class="headerImg" src="https://img.icons8.com/flat_round/64/000000/bookmark-book.png">
        <h2 class="headerText">Welcome to Book<span class="headerTextMe">Me</span></h2>
    </header>

    <div class="addBookForm">
        <button class="addABook js-addBook">
            <span>Add a Book</span>
        </button>
        <select class="filterBtn js-filter-option">
            <option value="default">Default</option>
            <option value="1">1 <span>Star</span></option>
            <option value="2">2 <span>Stars</span></option>
            <option value="3">3 <span>Stars</span></option>
            <option value="4">4 <span>Stars</span></option>
            <option value="5">5 <span>Stars</span></option>
        </select>
    </div>

    <ul class="library js-library">
    </ul>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="Api.js"></script>
    <script type="text/javascript" src="Books.js"></script>
    <script type="text/javascript" src="Store.js"></script>
    <script type="text/javascript" src="BookList.js"></script>
    <script type="text/javascript" src="Index.js"></script>

</body>

</html>
